

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Whiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
<!-- <link rel="manifest" href="/site.webmanifest"> -->
</head>

<body>
    <!-- <span id="span-timer">Click 'Start' to begin the Quiz!</span><br> -->
    <div class="container-wrapper">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons">
                <button id="answer-one" class="button">Answer 1</button>
                <button id="answer-two" class="button">Answer 2</button>
                <button id="answer-three" class="button">Answer 3</button>
                <button id="answer-four" class="button">Answer 4</button>
            </div>
        </div>
            <div class="btn-container"> 
                <span id="span-timer">Click 'Start' to begin the Quiz!</span><br>
                <button id="btn-start">Start</button>
                <button id="btn-reset">Reset</button>
                <button id="btn-highScore">High Scores</button>
                <button id="btn-saveScore">Save Score!</button>
               
                <!-- <button id="btn"></button> -->
            </div>
            <div class="high-score-wrapper">
                <div id="high-score-container">
                    <span></span>
                </div>
            </div>
        </div>
    <script src="./js/script.js"></script>
</body>

</html>
