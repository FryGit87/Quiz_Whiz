<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Whiz</title>
    <link rel="stylesheet" href="style.css">
    
<!-- FAVICON -->
<link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">

<!-- CUSTOM FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <!-- LEADER BOARD AND CLEAR SCORE BUTTON -->
    <div id="leader-board" class="hide">
        <ul class="high-scores-display">
            <h2 id="high-scores-header">High Scores</h2>
        </ul>
        <button id="clear-storage">Clear Scores</button>
    </div>

    <!-- QUIZ DISPLAY -->
    <div class="container-wrapper">
        <div id="question-container" class="hide">
            <div class="questionBox">
                What does HTML stand for?
            </div>
            <div class="optionBox">
                <span onclick="checkAnswer(this)" data-opt="1"></span>
                <span onclick="checkAnswer(this)" data-opt="2"></span>
                <span onclick="checkAnswer(this)" data-opt="3"></span>
                <span onclick="checkAnswer(this)" data-opt="4"></span>
            </div>
        </div>
        <!-- RESULTS DISPLAY AND USER NAME INPUT -->
            <div class="box" id="resultScreen" style="display: none;">
                <div class="title">
                    <h1>Whiz Kidz Quiz Result</h1>
                </div>
            <h2> Game Over!</h2>
                <div class="resultBox">
                    <h4><label>Questions : </label>
                    <span id="totalQuestion">10</span></h4>
                    <h4><label>Attempt : </label>
                    <span id="attemptQuestion">0</span></h4>
                    <h4><label>Correct : </label>
                    <span id="correctAnswers">0</span></h4>
                    <h4><label>Wrong : </label>
                    <span id="wrongAnswers">0</span></h4>
                    
                    <form id="user-initials">
                        <input type="text" class="form-input w-100" id="user-name" name="user-name"
                            placeholder="Enter your initials" />
                    </form>
                </div>
            </div>
        
            <!-- BUTTONS CONTAINER -->
            <div class="btn-container"> 
                <span id="span-timer">Click 'Start' to begin the Quiz!</span><br>
                <button id="btn-start">Start</button>
                <button id="btn-reset" class="hide game-buttons" onclick="window.location.href = 'index.html';">Reset</button>
                <button id="btn-highScore">High Scores</button>
                <button id="btn-saveScore">Save Score!</button>
            </div>

            <!-- NEXT QUESTION BUTTON -->
            <div class="footer">
                <button onclick="showNext()" id="btn-next" class="hide game-buttons">
                    Next
                </button>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
